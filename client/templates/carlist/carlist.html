<template name="carlist">
  {{#contentFor "headerTitle"}}
    <h1 class="title">生产列表</h1>
    <button class="button button-clear pull-right button-positive" data-action="newcar">
      新增
    </button>
  {{/contentFor}}
  
  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
         {{#each veh}}
        <div > 
        {{#ionItem path="pictures"  iconRight=true}}
           <a class="dark" href={{pathFor 'pictures' _id=this._id }} style="text-decoration:none;width: 100%;height: 150px; margin: 0;padding: 0;">
              <img src="http://localhost:8000/kd_pzqz/?id={{_id}}" style="width: 43%;height: 150px;display: block;float: left;margin: 0;padding: 0;background-size: 100% ;">
          <div style="padding:0;margin: 0; width: 55%;height: 150px;display: block;float: left;margin-left: 2%;" >
            <p>车牌号码:{{cphm}}</p>
            <p>生产员:{{sc_xm}}</p>
            <p>操作员:{{cz_xm}}</p>
            <p>工号:{{gwbh}}</p>
            <p>状态:{{zt}}</p>
            <p>{{chejian}}&nbsp;车间&nbsp;{{gongwei}}&nbsp;工位</p>
            <p>开始:{{starTime}}</p>
          </div>
         </a>
        {{/ionItem}}
        </div>
         {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
